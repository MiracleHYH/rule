[custom]
; ------------------------------------------------------------------
; 基本设置 (Basic Settings)
; ------------------------------------------------------------------
; 注意：请勿随意改变关键字 (Do not change keywords arbitrarily)
; ACL4SSR 规则 - 在线更新版 (ACL4SSR Rules - Online Update Version)

; 功能开关 (Function Switches):
; 去广告 (Ad Blocking): 支持 (Enable)
; 自动测速 (Auto Speed Test): 支持 (Enable)
; 微软分流 (Microsoft Routing): 支持 (Enable)
; 苹果分流 (Apple Routing): 支持 (Enable)
; 增强中国IP段 (Enhance China IP): 不支持 (Disable)
; 增强国外GFW (Enhance Global GFW): 不支持 (Disable)

; ------------------------------------------------------------------
; Ruleset 配置 (Ruleset Configuration)
; ------------------------------------------------------------------

; ────────── 直连规则 (Direct Connection Rules) ──────────
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list        ; 局域网直连 (Local network direct)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list                ; 针对中国域名 (China domain direct)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list            ; 中国企业 IP (China company IP direct)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list                  ; 下载专用直连 (Download direct)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list                     ; UnBan 规则 (UnBan rule)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list                  ; 谷歌中国直连 (Google CN direct)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list             ; Steam 中国直连 (Steam CN direct)
ruleset=🎯 全球直连,[]GEOIP,CN                                                                      ; GEOIP 中国 (Broad GEOIP for CN)

; ────────── 拦截与广告过滤 (Block & Ad Filtering) ──────────
ruleset=🛑 全球拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list                     ; 全局拦截广告 (Global ad block)
ruleset=🍃 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list              ; 应用广告过滤 (Program-specific ad block)
ruleset=🆎 AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list            ; 针对中国广告列表 (EasyList China)
ruleset=🆎 AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list                 ; 常规广告列表 (EasyList)
ruleset=🆎 AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list            ; 隐私过滤 (EasyPrivacy)

; ────────── 媒体与服务 (Media & Services) ──────────
ruleset=💿 PT站点,https://raw.githubusercontent.com/MiracleHYH/rule/main/PT.list                                    ; PT 站点 (PT sites)
ruleset=💬 OpenAI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list                ; OpenAI 服务 (OpenAI service)
ruleset=📺 巴哈姆特,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Bahamut.list             ; 巴哈姆特 (Bahamut)

; ────────── 其他规则 (Other Rules) ──────────
ruleset=🌍 国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list                 ; 国外媒体 (Foreign media)
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list               ; 节点选择 (Node selection)
ruleset=🐟 漏网之鱼,[]FINAL                                                                           ; 兜底规则 (Catch-all rule)

; ------------------------------------------------------------------
; Custom Proxy Group 配置 (Custom Proxy Group Configuration)
; ------------------------------------------------------------------

; ────────── 核心代理组 (Core Proxy Groups) ──────────
custom_proxy_group=🚀 节点选择`select`[]🇭🇰 香港节点`[]🇹🇼 台湾节点`[]🇯🇵 日本节点`🇸🇬 新加坡节点`[]🇺🇸 美国节点

custom_proxy_group=🎯 全球直连`select`[]DIRECT
custom_proxy_group=🛑 全球拦截`select`[]REJECT
custom_proxy_group=🍃 应用净化`select`[]REJECT
custom_proxy_group=🆎 AdBlock`select`[]REJECT

; ────────── 应用分组 (Application Specific Groups) ──────────
custom_proxy_group=💿 PT站点`select`[]🎯 全球直连
custom_proxy_group=💬 OpenAI`select`[]🚀 节点选择`[]🇭🇰 香港节点`[]🇹🇼 台湾节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇺🇸 美国节点
custom_proxy_group=📺 巴哈姆特`select`[]🇹🇼 台湾节点`[]🇭🇰 香港节点`[]🎯 全球直连
custom_proxy_group=🌍 国外媒体`select`[]🚀 节点选择`[]🎯 全球直连
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]🎯 全球直连

; ────────── 节点组 (Node Groups) ──────────
custom_proxy_group=🇭🇰 香港节点`url-test`(香港|HK|Hong Kong)`http://www.gstatic.com/generate_204`1800,,80
custom_proxy_group=🇹🇼 台湾节点`url-test`(台|TW|Taiwan|新北|彰化|台北|台中)`http://www.gstatic.com/generate_204`1800,,80
custom_proxy_group=🇸🇬 新加坡节点`url-test`(新加坡|SG|Singapore)`http://www.gstatic.com/generate_204`1800,,80
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|JP|Tokyo|东京|大阪|Osaka|Nagoya|名古屋|埼玉|Saitama)`http://www.gstatic.com/generate_204`1800,,80
custom_proxy_group=🇺🇸 美国节点`url-test`(美|US|United States|波特兰|Portland|达拉斯|Dallas|俄勒冈|Oregon|凤凰城|Phoenix|费利蒙|Fremont|硅谷|Silicon Valley|拉斯维加斯|Las Vegas|洛杉矶|Los Angeles|圣何塞|San Jose|圣克拉拉|Santa Clara|西雅图|Seattle|芝加哥|Chicago)`http://www.gstatic.com/generate_204`1800,,80

; ------------------------------------------------------------------
; 高级设置 (Advanced Settings)
; ------------------------------------------------------------------
enable_rule_generator=true
overwrite_original_rules=true